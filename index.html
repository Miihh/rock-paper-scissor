<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor!</title>
    <link rel="stylesheet" href="./rps.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rps-game">
      <p id="rps-player1">Player 1's hand</p>
      <p id="rps-player2">Player 2's hand</p>
    </div>
    <br />
    <div class="button-result-container">
      <p id="rps-game-resultss"></p>
      <button
        class="neumorphic-shadows neumorphic-shadows-hover"
        id="rps-btn"
        onclick="restart()"
      >
        Play!
      </button>
    </div>
    <div class="image-container">
      <div id="image-1" class="image-1">
        <!-- paper -->
        <img class="paper pdraw-1" src="./paper-char/paper-draw.png" alt="" />
        <img class="paper plose-1" src="./paper-char/paper-lose.png" alt="" />
        <img class="paper pwin-1" src="./paper-char/paper-win.png" alt="" />
        <!-- rock -->
        <img class="rock rdraw-1" src="./rock-char/rock-draw.png" alt="" />
        <img class="rock rlose-1" src="./rock-char/rock-lose.png" alt="" />
        <img class="rock rwin-1" src="./rock-char/rock-win.png" alt="" />
        <!-- scissor -->
        <img
          class="scissor sdraw-1"
          src="./scissor-char/scissor-draw.png"
          alt=""
        />
        <img
          class="scissor slose-1"
          src="./scissor-char/scissor-lose.png"
          alt=""
        />
        <img
          class="scissor swin-1"
          src="./scissor-char/scissor-win.png"
          alt=""
        />
      </div>
      <div id="image-2" class="image-2">
        <!-- paper -->
        <img class="paper pdraw-2" src="./paper-char/paper-draw.png" alt="" />
        <img class="paper plose-2" src="./paper-char/paper-lose.png" alt="" />
        <img class="paper pwin-2" src="./paper-char/paper-win.png" alt="" />
        <!-- rock -->
        <img class="rock rdraw-2" src="./rock-char/rock-draw.png" alt="" />
        <img class="rock rlose-2" src="./rock-char/rock-lose.png" alt="" />
        <img class="rock rwin-2" src="./rock-char/rock-win.png" alt="" />
        <!-- scissor -->
        <img
          class="scissor sdraw-2"
          src="./scissor-char/scissor-draw.png"
          alt=""
        />
        <img
          class="scissor slose-2"
          src="./scissor-char/scissor-lose.png"
          alt=""
        />
        <img
          class="scissor swin-2"
          src="./scissor-char/scissor-win.png"
          alt=""
        />
      </div>
    </div>

    <script src="./rps.js"></script>
  </body>
</html>
