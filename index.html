<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor!</title>
    <link rel="stylesheet" href="./rps.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rps-game">
      <p id="rps-player1">Player 1's hand</p>
      <p id="rps-player2">Player 2's hand</p>
    </div>
    <br />
    <div class="button-result-container">
      <p id="rps-game-resultss"></p>
      <button
        class="neumorphic-shadows neumorphic-shadows-hover"
        id="rps-btn"
        onclick="play()"
      >
        Play!
      </button>
      <button
        onclick="restart()"
        class="neumorphic-shadows neumorphic-shadows-hover"
        id="restart-btn"
      >
        Restart
      </button>
    </div>
    <!-- visual representation of players hands -->
    <div class="image-container">
      <!-- player 1 -->
      <div id="image-1" class="image-1">
        <!-- paper -->
        <img
          id="pdraw-1"
          class="paper pdraw-1 img-sizes"
          src="./paper-char/paper-draw.png"
          alt=""
        />
        <img
          id="plose-1"
          class="paper plose-1 img-sizes"
          src="./paper-char/paper-lose.png"
          alt=""
        />
        <img
          id="pwin-1"
          class="paper pwin-1 img-sizes"
          src="./paper-char/paper-win.png"
          alt=""
        />

        <!-- rock -->
        <img
          id="rdraw-1"
          class="rock rdraw-1 img-sizes"
          src="./rock-char/rock-draw.png"
          alt=""
        />
        <img
          id="rlose-1"
          class="rock rlose-1 img-sizes"
          src="./rock-char/rock-lose.png"
          alt=""
        />
        <img
          id="rwin-1"
          class="rock rwin-1 img-sizes"
          src="./rock-char/rock-win.png"
          alt=""
        />

        <!-- scissor -->
        <img
          id="sdraw-1"
          class="scissor sdraw-1 img-sizes"
          src="./scissor-char/scissor-draw.png"
          alt=""
        />
        <img
          id="slose-1"
          class="scissor slose-1 img-sizes"
          src="./scissor-char/scissor-lose.png"
          alt=""
        />
        <img
          id="swin-1"
          class="scissor swin-1 img-sizes"
          src="./scissor-char/scissor-win.png"
          alt=""
        />
      </div>
      <!--  -->
      <!-- player 2 -->
      <div id="image-2" class="image-2">
        <!-- paper -->
        <img
          id="pdraw-2"
          class="paper pdraw-2 img-sizes"
          src="./paper-char/paper-draw.png"
          alt=""
        />
        <img
          id="plose-2"
          class="paper plose-2 img-sizes"
          src="./paper-char/paper-lose.png"
          alt=""
        />
        <img
          id="pwin-2"
          class="paper pwin-2 img-sizes"
          src="./paper-char/paper-win.png"
          alt=""
        />
        <!-- rock -->
        <img
          id="rdraw-2"
          class="rock rdraw-2 img-sizes"
          src="./rock-char/rock-draw.png"
          alt=""
        />
        <img
          id="rlose-2"
          class="rock rlose-2 img-sizes"
          src="./rock-char/rock-lose.png"
          alt=""
        />
        <img
          id="rwin-2"
          class="rock rwin-2 img-sizes"
          src="./rock-char/rock-win.png"
          alt=""
        />
        <!-- scissor -->
        <img
          id="sdraw-2"
          class="scissor sdraw-2 img-sizes"
          src="./scissor-char/scissor-draw.png"
          alt=""
        />
        <img
          id="slose-2"
          class="scissor slose-2 img-sizes"
          src="./scissor-char/scissor-lose.png"
          alt=""
        />
        <img
          id="swin-2"
          class="scissor swin-2 img-sizes"
          src="./scissor-char/scissor-win.png"
          alt=""
        />
      </div>
    </div>

    <script src="./rps.js"></script>
  </body>
</html>
